title: blog # name of the site
author: Kleo Bercero # name of site's author
email: kbeflo@gmail.com # email of site's author
url: https://kleo.github.io # root address of the site
baseurl: "/" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  blog.

permalink: /:slug

favicon: "favicon.svg" # name+extension of favicon (which must be put on the root folder)
goat_counter: "kleo" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: riggraz/no-style-please

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
